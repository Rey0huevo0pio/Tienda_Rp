<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulario de Registro</title>
</head>
<body>
    
    <div class="conten-formulario">
        <h2>Formulario de Registro</h2>
        <div class="formulario">
            <form method="post" action="./Registros/Registro_cliente.php" autocomplete="on">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="Usuario">Nombre de Usuario:</label>
                <input type="text" id="Usuario" name="Usuario" required>
                
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
                
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
                
                <label for="cp">Código Postal:</label>
                <input type="text" id="cp" name="cp" required>
                
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
                
                <label for="calle">Calle:</label>
                <input type="text" id="calle" name="calle" required>
                
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>
                
                <label for="municipio">Municipio:</label>
                <input type="text" id="municipio" name="municipio" required>
                
                <label for="colonia">Colonia:</label>
                <input type="text" id="colonia" name="colonia" required>
                
                <label for="referencia">Referencia:</label>
                <input type="text" id="referencia" name="referencia" required>
                
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
                
                <label for="Contrasena">Contraseña:</label>
                <input type="password" id="Contrasena" name="Contrasena" required>
        
                <label for="password_request">Confirmar Contraseña:</label>
                <input type="password" id="password_request" name="password_request" required>
        
                <input class="btn" type="submit" name="registro" value="Enviar">
            </form>
        </div>
    </div>
</body>
</html>
